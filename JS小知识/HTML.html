		<style type="text/css">
		/* link,visited,hover,active顺序不能变 */
		/* 初始的 */
			a:link{
				color:yellow;
			}
			/* 访问之后的 */
			a:visited{
				color: red;
			}
			/* 鼠标悬停 */
			a:hover {
				color: red;
				background-color: blue;
			}
			/* 点击激活 */
			a:active {
				color: green;
			}
		</style>
	</head>
